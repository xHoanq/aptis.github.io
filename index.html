let cur = []; let idx = 0;

function sync() {
    const t = document.getElementById('topic').value;
    const p = document.getElementById('part');
    p.innerHTML = "";
    Object.keys(data[t]).forEach(k => p.add(new Option(k, k)));
    load();
}

function load() {
    const t = document.getElementById('topic').value;
    const p = document.getElementById('part').value;
    cur = data[t][p]; idx = 0;
    show();
}

function show() {
    document.getElementById('c').classList.remove('flipped');
    const item = cur[idx];
    setTimeout(() => {
        document.getElementById('wf').innerText = item.w;
        document.getElementById('mb').innerText = item.m;
        document.getElementById('ee').innerText = item.en;
        document.getElementById('ev').innerText = "D·ªãch: " + item.vi;
        document.getElementById('st').innerText = `T·ª´ ${idx + 1} / ${cur.length}`;
    }, 150);
}

function move(s) {
    idx += s;
    if (idx >= cur.length) idx = 0;
    if (idx < 0) idx = cur.length - 1;
    show();
}

function speak(e) {
    e.stopPropagation();
    const s = new SpeechSynthesisUtterance(cur[idx].w);
    s.lang = 'en-US';
    window.speechSynthesis.speak(s);
}

const tSel = document.getElementById('topic');
Object.keys(data).forEach(t => tSel.add(new Option(t, t)));
sync();
</script>
